name: Courier App CI

on:
  push:
    paths:
      - "courier-app/**"
      - ".github/workflows/courier-ci.yml"
  pull_request:
    paths:
      - "courier-app/**"
      - ".github/workflows/courier-ci.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: courier-app
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: courier-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install web deps for Expo
        run: |
          npx expo install react-dom@19.0.0 react-native-web@0.20.0 @expo/metro-runtime@~5.0.4

      - name: Type check
        run: npx tsc --noEmit

      - name: Expo Doctor
        run: npx expo doctor --ci || true

      - name: Web export (static)
        run: CI=1 npx expo export --platform web
